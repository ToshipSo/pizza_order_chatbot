<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/typing.css' %}">
    <script src="{% static 'js/index.js' %}"></script>
</head>
<!--Coded With Love By Mutiullah Samim-->
<body>
{% csrf_token %}
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <h1 style="color: #ffffff; text-align: center; position: relative">YoYo PIZZA</h1>
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="{% static 'images/bot_pic.jfif' %}"
                                 class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Mr. Bot</span>
                        </div>
                    </div>
                </div>
                <div class="card-body msg_card_body">
                    <div class="d-flex justify-content-start mb-4">
                        <div class="img_cont_msg">
                            <img src="{% static 'images/bot_pic.jfif' %}"
                                 class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer">
                            Hi. How may I help you?
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mb-4" style="display: none!important;">
                        <div class="msg_cotainer_send">

                        </div>
                        <div class="img_cont_msg">
                            <img src="{% static 'images/user_pic.png' %}" class="rounded-circle user_img_msg">
                        </div>
                    </div>
                    <div class="typing-indicator" style="display: none">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input name="" class="form-control type_msg" id="inp_text" placeholder="Type your message...">
                        <div class="input-group-append">
                            <span class="input-group-text send_btn" onclick="submit();"><i
                                    class="fas fa-location-arrow"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#inp_text").keypress(function (event) {
        var code = event.keyCode || event.which;
        if (code === 13) {
            event.preventDefault();
            submit();
        }

    });
</script>
</body>
</html>
